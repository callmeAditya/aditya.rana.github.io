<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Doe - Personal Webpage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .video-background::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Adjust transparency here */
        }
        .video-background video {
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            backdrop-filter: blur(5px);
        }
        .title {
            font-size: 3rem;
            animation: fadeIn 2s ease-in-out;
        }
        .animated-button {
            margin-top: 20px;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            color: white;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .animated-button:hover {
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .experience {
            margin-top: 50px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            text-align: left;
        }
        .experience h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .experience p {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted>
            <source src="background2.mp4" type="video/mp4">
        </video>
    </div>
    <div class="content">
        <h1 class="title">John Doe</h1>
        <p>Web Developer | Designer | Tech Enthusiast</p>
        <button class="animated-button">Explore Projects</button>
        <div class="experience">
            <h2>Experience</h2>
            <p><strong>Senior Web Developer</strong> - TechCorp (2018 - Present)</p>
            <p><strong>UI/UX Designer</strong> - Creative Designs (2015 - 2018)</p>
            <p><strong>Freelance Developer</strong> - Various Clients (2012 - 2015)</p>
        </div>
    </div>
</body>
</html>
